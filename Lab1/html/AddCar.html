<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CarStorage.COM</title>
</head>
<body>
    <h2>Add car</h2>
    <form method="post" action="addcar">
        <p>Name Brand: <input name="nameBrand" /></p>
        <p>Name Model: <input name="nameModel" /></p>
        <p>Producing Country: <input name="producingCountry" /></p>
        <p>Body Type: <input name="bodyType" /></p>
        <p>Guarantee: <input name="guarantee" /></p>

        <p>Driver Type: <input name="driverType" /></p>
        <p>Engine Capacity: <input name="engineCapacity" type="number" /></p>
        <p>Fuel Type: <input name="fuelType" /></p>
        <p>Model Year: <input name="modelYear" type="number" /></p>
        <p>Price Equipment: <input name="priceEquipment" type="number" /></p>

        <input type="submit" value="Send" />
    </form>
</body>
</html>
